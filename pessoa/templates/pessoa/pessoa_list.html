{% extends 'main/base.html' %}
{% block content %}
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Data de Nascimento</th>
      <th>Ativa</th>
    </tr>
    <tbody>
      {% for pessoa in object_list %}
        <tr>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.data_nascimento}}</td>
          <td>{{pessoa.ativa}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </thead>
</table>
{% endblock content %}
