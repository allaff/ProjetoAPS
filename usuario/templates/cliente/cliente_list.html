{% extends 'main/base.html' %}
{% block content %}
<a href="{% url 'cliente.novo' pk %}">Novo</a>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>
                <a href="{% url 'cliente.editar' pk_pessoa cliente.pk %}">Editar</a>
                <a href="{% url 'cliente.remover' pk_pessoa cliente.pk %}">Remover</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
